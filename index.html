<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Budget Planner</title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand logo" href="">My Budget</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link" href="">Transactions</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="">Categories</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="">Saving tips</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Totals -->
<div class="row totals">
  <div class="col-4 totals-item">
    <h2>$<span id="income">0</span></h2>
    <h4>Income</h4>
  </div>
  <div class="col-4 totals-item">
    <h2>$<span id="expenses">0</span></h2>
    <h4>Expenses</h4>
  </div>
  <div class="col-4 totals-item">
    <h2>$<span id="balance">0</span></h2>
    <h4>Balance</h4>
  </div>
</div>

<!-- Input Box -->
<form class="input-box">
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Amount</label>
    <div class="col-sm-9">
      <input id="amount" type="text" class="form-control" placeholder="Amount">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Category</label>
    <div class="col-sm-9">
      <select id="category" class="form-select" aria-label="Default select example">
    <option Selected value="income">Income</option>
    <option value="expenses">Expenses</option>
    </select>
    </div>
  </div>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Date</label>
        <div class="col-sm-9">
          <input id="date" class="form-control" placeholder="Date">
        </div>
      </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Note</label>
          <div class="col-sm-9">
            <input id="note" class="form-control" placeholder="Note">
          </div>
        </div>

  <div class="form-group row">
    <div class="col-sm-11">
    </div>
    <div class="col-sm-1">
      <button type="button" onclick="process()" class="btn btn-primary bg-dark">Add</button>
    </div>
  </div>
</form>

<!-- Transcations Table -->
<div class="transactions">
<table class="table">
  <thead>
    <tr>
      <th scope="col">Category</th>
      <th scope="col">Amount</th>
      <th scope="col">Date</th>
      <th scope="col">Note</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Expenses</th>
      <td>$30</td>
      <td>11/12/2022</td>
      <td>Target</td>
    </tr>
  </tbody>
</table>
</div>

  </body>
  <script src="js/main.js"></script>
</html>
